<modal class="modal--fbReauthenticate">
  <icon>
    <i class="fas fa-user"></i>
  </icon>
  <message>For security purposes, please re-authenticate your account with your current credentials</message>
  <form class="form--fbReauthenticate">
    <inputContainer>
      <label>Email</label>
      <input type="text" class="email" value=""></input>
    </inputContainer>
    <inputContainer>
      <label>Password</label>
      <input type="password" class="password" value=""</input>
    </inputContainer>
    <button type="submit">Authenticate</button>
  </form>
</modal>
